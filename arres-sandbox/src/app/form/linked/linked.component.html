<div fxLayout="row">
    <mat-form-field style="margin-right: 24px;">
        <mat-label>{{label}} - Parent</mat-label>
        <input type="text" matInput [formControl]="parent_control"
            [matAutocomplete]="parent">
        <mat-autocomplete #parent="matAutocomplete" (optionSelected)="child_control.setValue(''); writeValue();" [displayWith]="getDisplayValue">
            <mat-option *ngFor="let item of parentItems" [value]="item">
                {{item.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{label}} -  Child</mat-label>
        <input type="text" matInput [formControl]="child_control"
            [matAutocomplete]="child">
        <mat-autocomplete #child="matAutocomplete" (optionSelected)="writeValue()">
            <mat-option *ngFor="let item of filteredItems | async" [value]="item.value">
                {{item.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
