<mat-form-field floatLabel="always">
    <input [formControl]="control" matInput [placeholder]="label" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <span *ngIf="label !== 'Name'" matSuffix style="color:red; cursor: pointer;" (click)="onRemove.emit();">X</span>
</mat-form-field>
