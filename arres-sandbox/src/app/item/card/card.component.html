<div style="border: 1px solid #ccc;
box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);">
    <img [src]="imageString">
    <div fxLayoutAlign="space-between center">
        <div>Name: {{item.Name}}</div>
        <div style="color:red; cursor: pointer;" (click)="removeItem.emit();">X</div>
    </div>
    <div>{{primaryDesc ? itemDescriptionArr[0].key + ":" : ''}}{{primaryDesc}}</div>
    <div>{{secondaryDesc ? itemDescriptionArr[1].key + ":" : ''}}{{secondaryDesc}}</div>
</div>
